<svg width="900" height="650" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- 渐变背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f7faff" />
      <stop offset="100%" stop-color="#ebf4ff" />
    </linearGradient>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4299e1" />
      <stop offset="100%" stop-color="#3182ce" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bgGradient)" />
  
  <!-- 标题区 -->
  <rect x="0" y="0" width="900" height="80" fill="#2b6cb0" />
  <text x="450" y="40" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">社区获得性肺炎诊疗路径</text>
  <text x="450" y="65" font-family="Arial" font-size="12" fill="#bee3f8" text-anchor="middle">基于中国成人社区获得性肺炎诊断和治疗指南(2016年版)</text>
  
  <!-- 主时间轴线 -->
  <path d="M 100 300 L 800 300" stroke="#2b6cb0" stroke-width="3" stroke-linecap="round" stroke-dasharray="5,3" />
  
  <!-- 时间节点 -->
  <g class="timeline-node">
    <!-- 节点1：临床评估 -->
    <circle cx="150" cy="300" r="14" fill="url(#nodeGradient)" stroke="#1a365d" stroke-width="1.5" />
    <rect x="100" y="230" width="100" height="50" rx="8" fill="white" stroke="#3182ce" stroke-width="1.5" filter="url(#shadow)" />
    <text x="150" y="255" font-family="Arial" font-size="14" font-weight="bold" fill="#2c5282" text-anchor="middle">临床评估</text>
    <text x="150" y="275" font-family="Arial" font-size="11" fill="#4a5568" text-anchor="middle">(0-1小时)</text>
    
    <!-- 节点2：辅助检查 -->
    <circle cx="350" cy="300" r="14" fill="url(#nodeGradient)" stroke="#1a365d" stroke-width="1.5" />
    <rect x="300" y="230" width="100" height="50" rx="8" fill="white" stroke="#3182ce" stroke-width="1.5" filter="url(#shadow)" />
    <text x="350" y="255" font-family="Arial" font-size="14" font-weight="bold" fill="#2c5282" text-anchor="middle">辅助检查</text>
    <text x="350" y="275" font-family="Arial" font-size="11" fill="#4a5568" text-anchor="middle">(1-2小时)</text>
    
    <!-- 节点3：严重程度评估 -->
    <circle cx="550" cy="300" r="14" fill="url(#nodeGradient)" stroke="#1a365d" stroke-width="1.5" />
    <rect x="480" y="230" width="140" height="50" rx="8" fill="white" stroke="#3182ce" stroke-width="1.5" filter="url(#shadow)" />
    <text x="550" y="255" font-family="Arial" font-size="14" font-weight="bold" fill="#2c5282" text-anchor="middle">严重程度评估</text>
    <text x="550" y="275" font-family="Arial" font-size="11" fill="#4a5568" text-anchor="middle">(2-3小时)</text>
    
    <!-- 节点4：治疗方案制定 -->
    <circle cx="750" cy="300" r="14" fill="url(#nodeGradient)" stroke="#1a365d" stroke-width="1.5" />
    <rect x="680" y="230" width="140" height="50" rx="8" fill="white" stroke="#3182ce" stroke-width="1.5" filter="url(#shadow)" />
    <text x="750" y="255" font-family="Arial" font-size="14" font-weight="bold" fill="#2c5282" text-anchor="middle">治疗方案制定</text>
    <text x="750" y="275" font-family="Arial" font-size="11" fill="#4a5568" text-anchor="middle">(3-4小时)</text>
  </g>
  
  <!-- 详细内容区 -->
  <g class="details">
    <!-- 临床评估内容 -->
    <rect x="50" y="350" width="220" height="220" rx="10" fill="white" stroke="#3182ce" stroke-width="1.5" />
    <rect x="50" y="350" width="220" height="30" rx="10" fill="#3182ce" />
    <text x="160" y="370" font-family="Arial" font-size="13" font-weight="bold" fill="white" text-anchor="middle">临床评估内容</text>
    <g font-family="Arial" font-size="12" fill="#4a5568">
      <text x="60" y="400">• 症状评估：</text>
      <text x="70" y="420">- 发热、咳嗽、咳痰</text>
      <text x="70" y="440">- 胸痛、呼吸困难</text>
      <text x="60" y="460">• 体格检查：</text>
      <text x="70" y="480">- 听诊(湿啰音)</text>
      <text x="70" y="500">- 叩诊(浊音)</text>
      <text x="60" y="520">• CURB-65评分</text>
      <text x="60" y="540">• 合并症评估</text>
    </g>
    
    <!-- 辅助检查内容 -->
    <rect x="300" y="350" width="220" height="220" rx="10" fill="white" stroke="#3182ce" stroke-width="1.5" />
    <rect x="300" y="350" width="220" height="30" rx="10" fill="#3182ce" />
    <text x="410" y="370" font-family="Arial" font-size="13" font-weight="bold" fill="white" text-anchor="middle">辅助检查内容</text>
    <g font-family="Arial" font-size="12" fill="#4a5568">
      <text x="310" y="400">• 实验室检查：</text>
      <text x="320" y="420">- 血常规+CRP/PCT</text>
      <text x="320" y="440">- 血气分析(必要时)</text>
      <text x="310" y="460">• 影像学检查：</text>
      <text x="320" y="480">- 胸部X线/CT</text>
      <text x="310" y="500">• 微生物检查：</text>
      <text x="320" y="520">- 痰培养+药敏</text>
      <text x="320" y="540">- 尿抗原检测</text>
    </g>
    
    <!-- 治疗方案内容 -->
    <rect x="550" y="350" width="300" height="220" rx="10" fill="white" stroke="#3182ce" stroke-width="1.5" />
    <rect x="550" y="350" width="300" height="30" rx="10" fill="#3182ce" />
    <text x="700" y="370" font-family="Arial" font-size="13" font-weight="bold" fill="white" text-anchor="middle">治疗方案选择</text>
    <g font-family="Arial" font-size="12" fill="#4a5568">
      <text x="560" y="400">• 门诊治疗(轻症)：</text>
      <text x="570" y="420">- 阿莫西林/克拉维酸</text>
      <text x="570" y="440">- 多西环素或呼吸喹诺酮</text>
      <text x="560" y="460">• 住院治疗(中症)：</text>
      <text x="570" y="480">- β内酰胺类+大环内酯</text>
      <text x="570" y="500">- 呼吸喹诺酮单药</text>
      <text x="560" y="520">• ICU治疗(重症)：</text>
      <text x="570" y="540">- β内酰胺类+阿奇霉素</text>
      <text x="570" y="560">- β内酰胺类+呼吸喹诺酮</text>
    </g>
  </g>
  
  <!-- 连接箭头 -->
  <polygon points="800,300 790,295 790,305" fill="#2b6cb0" />
  
  <!-- 图例 -->
  <rect x="700" y="100" width="180" height="100" rx="8" fill="white" stroke="#3182ce" stroke-width="1" />
  <text x="790" y="120" font-family="Arial" font-size="12" font-weight="bold" fill="#2c5282" text-anchor="middle">图例说明</text>
  <circle cx="715" cy="140" r="6" fill="url(#nodeGradient)" stroke="#1a365d" stroke-width="1" />
  <text x="735" y="143" font-family="Arial" font-size="11" fill="#4a5568">时间节点</text>
  <rect x="710" y="155" width="12" height="12" rx="3" fill="white" stroke="#3182ce" />
  <text x="735" y="165" font-family="Arial" font-size="11" fill="#4a5568">诊疗步骤</text>
  <rect x="710" y="175" width="12" height="12" rx="2" fill="#ebf4ff" stroke="#3182ce" />
  <text x="735" y="185" font-family="Arial" font-size="11" fill="#4a5568">详细内容</text>
  
  <!-- 底部注释 -->
  <text x="450" y="620" font-family="Arial" font-size="10" fill="#718096" text-anchor="middle">*时间范围为从患者就诊开始计算的建议时间窗</text>
  
  <!-- 阴影效果 -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feOffset in="blur" dx="1" dy="1" result="offsetBlur" />
      <feComposite in="SourceGraphic" in2="offsetBlur" operator="over" />
    </filter>
  </defs>
</svg>