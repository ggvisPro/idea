<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="800" viewBox="0 0 800 750" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- 透明背景 -->
  <rect width="800" height="750" fill="none"/>
  
  <!-- 中心节点（CAP居中强化） -->
  <circle cx="400" cy="100" r="70" fill="#0071e3" opacity="0.08"/>
  <circle cx="400" cy="100" r="60" fill="#fff" stroke="#0071e3" stroke-width="2.5"/>
  <text x="400" y="110" font-family="SF Pro Display" font-weight="600" font-size="36" text-anchor="middle" fill="#0071e3">CAP</text>
  
  <!-- 5大分支（曲线连接线） -->
  <g stroke="#a2a2a7" stroke-width="2" fill="none">
    <path d="M400 170 Q400 200 250 250" stroke-dasharray="4 2"/>
    <path d="M400 170 Q400 200 550 250" stroke-dasharray="4 2"/>
    <path d="M400 170 Q400 300 150 450" stroke-dasharray="4 2"/>
    <path d="M400 170 Q400 300 650 450" stroke-dasharray="4 2"/>
    <path d="M400 170 Q400 400 400 550" stroke-dasharray="4 2"/>
  </g>
  
  <!-- 诊断标准模块 -->
  <rect x="50" y="220" width="220" height="180" rx="12" fill="#fff" stroke="#34c759" stroke-width="2"/>
  <text x="160" y="250" font-family="SF Pro Display" font-weight="600" font-size="18" text-anchor="middle" fill="#34c759">1️⃣ 诊断标准</text>
  <g font-family="SF Pro Text" font-size="14" fill="#1d1d1f">
    <text x="60" y="280">🔵 临床症状</text>
    <text x="75" y="305">• 发热 ≥38°C</text>
    <text x="75" y="325">• 咳嗽/脓痰</text>
    <text x="75" y="345">• 胸痛/呼吸困难</text>
    <text x="60" y="370">🔵 影像学</text>
    <text x="75" y="395">• 新发肺部浸润影</text>
  </g>
  
  <!-- 严重度评估模块 -->
  <rect x="530" y="220" width="220" height="180" rx="12" fill="#fff" stroke="#ff9500" stroke-width="2"/>
  <text x="640" y="250" font-family="SF Pro Display" font-weight="600" font-size="18" text-anchor="middle" fill="#ff9500">2️⃣ 严重度评估</text>
  <g font-family="SF Pro Text" font-size="14" fill="#1d1d1f">
    <text x="540" y="280">🟡 CURB-65评分</text>
    <text x="555" y="305">• 意识障碍</text>
    <text x="555" y="325">• BUN>7mmol/L</text>
    <text x="555" y="345">• 呼吸≥30次/分</text>
    <text x="540" y="370">🟡 分层管理</text>
    <text x="555" y="395">• 0-1分：门诊</text>
  </g>
  
  <!-- 病原学检测模块 -->
  <rect x="50" y="430" width="220" height="150" rx="12" fill="#fff" stroke="#af52de" stroke-width="2"/>
  <text x="160" y="455" font-family="SF Pro Display" font-weight="600" font-size="18" text-anchor="middle" fill="#af52de">3️⃣ 病原学检测</text>
  <g font-family="SF Pro Text" font-size="14" fill="#1d1d1f">
    <text x="60" y="485">🔵 常规检查</text>
    <text x="75" y="510">• 血常规+CRP/PCT</text>
    <text x="60" y="540">🔵 特殊检查</text>
    <text x="75" y="565">• 军团菌尿抗原</text>
  </g>
  
  <!-- 经验性治疗模块 -->
  <rect x="530" y="430" width="220" height="200" rx="12" fill="#fff" stroke="#ff2d55" stroke-width="2"/>
  <text x="640" y="455" font-family="SF Pro Display" font-weight="600" font-size="18" text-anchor="middle" fill="#ff2d55">4️⃣ 经验性治疗</text>
  <g font-family="SF Pro Text" font-size="14" fill="#1d1d1f">
    <text x="540" y="485">🟠 门诊方案</text>
    <text x="555" y="510">• 阿莫西林/克拉维酸</text>
    <text x="540" y="540">🟠 住院方案</text>
    <text x="555" y="565">• β内酰胺类+大环内酯</text>
    <text x="540" y="595">🟠 ICU方案</text>
    <text x="555" y="620">• 联合治疗+覆盖MRSA</text>
  </g>
  
  <!-- 疗效评估模块 -->
  <rect x="290" y="570" width="220" height="150" rx="12" fill="#fff" stroke="#5856d6" stroke-width="2"/>
  <text x="400" y="595" font-family="SF Pro Display" font-weight="600" font-size="18" text-anchor="middle" fill="#5856d6">5️⃣ 疗效评估</text>
  <g font-family="SF Pro Text" font-size="14" fill="#1d1d1f">
    <text x="300" y="625">⚪️ 48-72h复查</text>
    <text x="300" y="655">⚪️ 治疗失败处理</text>
    <text x="315" y="680">• 调整抗生素</text>
    <text x="300" y="710">⚪️ 出院标准</text>
  </g>
</svg>