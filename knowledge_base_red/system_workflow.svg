<svg width="800" height="700" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="700" fill="#f9f9f9"/>
  
  <!-- 标题 -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">临床知识库系统工作流程</text>
  
  <!-- 用户层 -->
  <rect x="50" y="100" width="700" height="100" rx="10" fill="#e6f7ff" stroke="#1890ff" stroke-width="2"/>
  <text x="400" y="150" font-family="Arial" font-size="18" text-anchor="middle">用户界面层</text>
  <rect x="80" y="120" width="120" height="60" rx="5" fill="#ffffff" stroke="#1890ff" stroke-width="1"/>
  <text x="140" y="155" font-family="Arial" font-size="14" text-anchor="middle">知识库选择</text>
  <rect x="210" y="120" width="120" height="60" rx="5" fill="#ffffff" stroke="#1890ff" stroke-width="1"/>
  <text x="270" y="155" font-family="Arial" font-size="14" text-anchor="middle">问题输入</text>
  <rect x="340" y="120" width="120" height="60" rx="5" fill="#ffffff" stroke="#1890ff" stroke-width="1"/>
  <text x="400" y="155" font-family="Arial" font-size="14" text-anchor="middle">结果展示</text>
  <rect x="470" y="120" width="120" height="60" rx="5" fill="#ffffff" stroke="#1890ff" stroke-width="1"/>
  <text x="530" y="155" font-family="Arial" font-size="14" text-anchor="middle">知识浏览</text>
  <rect x="600" y="120" width="120" height="60" rx="5" fill="#ffffff" stroke="#1890ff" stroke-width="1"/>
  <text x="660" y="155" font-family="Arial" font-size="14" text-anchor="middle">导入知识库</text>
  
  <!-- 应用层 -->
  <rect x="50" y="250" width="700" height="170" rx="10" fill="#f6ffed" stroke="#52c41a" stroke-width="2"/>
  <text x="400" y="280" font-family="Arial" font-size="18" text-anchor="middle">应用服务层</text>
  
  <!-- 上半部分应用层 -->
  <rect x="100" y="300" width="120" height="50" rx="5" fill="#ffffff" stroke="#52c41a" stroke-width="1"/>
  <text x="160" y="330" font-family="Arial" font-size="14" text-anchor="middle">查询处理</text>
  <rect x="250" y="300" width="120" height="50" rx="5" fill="#ffffff" stroke="#52c41a" stroke-width="1"/>
  <text x="310" y="330" font-family="Arial" font-size="14" text-anchor="middle">知识提取</text>
  <rect x="400" y="300" width="120" height="50" rx="5" fill="#ffffff" stroke="#52c41a" stroke-width="1"/>
  <text x="460" y="330" font-family="Arial" font-size="14" text-anchor="middle">结果整合</text>
  
  <!-- 新增加的知识库管理功能 -->
  <rect x="550" y="300" width="150" height="50" rx="5" fill="#ffffff" stroke="#52c41a" stroke-width="1"/>
  <text x="625" y="330" font-family="Arial" font-size="14" text-anchor="middle">知识库管理</text>
  
  <!-- 导入功能 -->
  <rect x="250" y="360" width="300" height="40" rx="5" fill="#ffffff" stroke="#52c41a" stroke-width="1" stroke-dasharray="5,2"/>
  <text x="400" y="385" font-family="Arial" font-size="14" text-anchor="middle">自定义知识库导入与处理</text>
  
  <!-- 模型层 -->
  <rect x="50" y="470" width="700" height="170" rx="10" fill="#fff2e8" stroke="#fa8c16" stroke-width="2"/>
  <text x="400" y="500" font-family="Arial" font-size="18" text-anchor="middle">模型与数据层</text>
  
  <rect x="100" y="520" width="150" height="50" rx="5" fill="#ffffff" stroke="#fa8c16" stroke-width="1"/>
  <text x="175" y="550" font-family="Arial" font-size="14" text-anchor="middle">Deepseek大模型</text>
  
  <!-- 预设知识库 -->
  <rect x="270" y="520" width="100" height="50" rx="5" fill="#ffffff" stroke="#fa8c16" stroke-width="1"/>
  <text x="320" y="545" font-family="Arial" font-size="14" text-anchor="middle">内科</text>
  <text x="320" y="563" font-family="Arial" font-size="14" text-anchor="middle">知识库</text>
  
  <rect x="380" y="520" width="100" height="50" rx="5" fill="#ffffff" stroke="#fa8c16" stroke-width="1"/>
  <text x="430" y="545" font-family="Arial" font-size="14" text-anchor="middle">外科</text>
  <text x="430" y="563" font-family="Arial" font-size="14" text-anchor="middle">知识库</text>
  
  <rect x="490" y="520" width="100" height="50" rx="5" fill="#ffffff" stroke="#fa8c16" stroke-width="1"/>
  <text x="540" y="545" font-family="Arial" font-size="14" text-anchor="middle">妇产科</text>
  <text x="540" y="563" font-family="Arial" font-size="14" text-anchor="middle">知识库</text>
  
  <rect x="600" y="520" width="100" height="50" rx="5" fill="#ffffff" stroke="#fa8c16" stroke-width="1"/>
  <text x="650" y="545" font-family="Arial" font-size="14" text-anchor="middle">儿科</text>
  <text x="650" y="563" font-family="Arial" font-size="14" text-anchor="middle">知识库</text>
  
  <!-- 自定义知识库 -->
  <rect x="270" y="580" width="430" height="50" rx="5" fill="#ffffff" stroke="#fa8c16" stroke-width="1" stroke-dasharray="5,2"/>
  <text x="485" y="610" font-family="Arial" font-size="14" text-anchor="middle">用户自定义知识库</text>
  
  <!-- 连接箭头 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">














</svg>  <line x1="660" y1="180" x2="625" y2="300" stroke="#666" stroke-width="1" stroke-dasharray="4,2" marker-end="url(#arrowhead)"/>  <!-- 导入知识库到知识库管理的箭头 -->    <line x1="400" y1="420" x2="400" y2="470" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>  <!-- 应用层到模型层 -->    <line x1="400" y1="200" x2="400" y2="250" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>  <!-- 用户层到应用层 -->    </defs>    </marker>      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
