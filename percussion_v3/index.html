<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16æ­¥æ‰“å‡»ä¹éŸ³åºå™¨</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #ff8c00;
        }
        
        .sequencer {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }
        
        .track {
            display: flex;
            align-items: center;
        }
        
        .track-name {
            width: 100px;
            font-weight: bold;
        }
        
        .steps {
            display: flex;
            gap: 5px;
        }
        
        .step {
            width: 40px;
            height: 40px;
            background-color: #333;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s;
        }
        
        .step.active {
            background-color: #ff8c00;
            box-shadow: 0 0 10px #ff8c00;
        }
        
        .step.current {
            transform: scale(1.1);
            box-shadow: 0 0 15px #fff;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #ff8c00;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        button:hover {
            background-color: #ff6b00;
        }
        
        .bpm-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .visualizer {
            height: 150px;
            background-color: #000;
            border-radius: 8px;
            margin-top: 30px;
            overflow: hidden;
            position: relative;
        }
        
        .bar {
            position: absolute;
            bottom: 0;
            width: 20px;
            background-color: #ff8c00;
            transition: height 0.1s;
        }
        
        .effects {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .effect {
            padding: 8px 15px;
            background-color: #333;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .effect.selected {
            background-color: #ff8c00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ¥ 16æ­¥æ‰“å‡»ä¹éŸ³åºå™¨</h1>
        
        <div class="controls">
            <button id="playBtn">æ’­æ”¾</button>
            <button id="stopBtn">åœæ­¢</button>
            <div class="bpm-control">
                <span>BPM:</span>
                <input type="number" id="bpm" value="120" min="60" max="240">
            </div>
        </div>
        
        <div class="sequencer" id="sequencer">
            <!-- éŸ³åºå™¨è½¨é“å°†é€šè¿‡JSåŠ¨æ€ç”Ÿæˆ -->
        </div>
        
        <div class="effects" id="effects">
            <!-- éŸ³æ•ˆé€‰æ‹©å°†é€šè¿‡JSåŠ¨æ€ç”Ÿæˆ -->
        </div>
        
        <div class="visualizer" id="visualizer">
            <!-- å¯è§†åŒ–åŠ¨ç”»å°†é€šè¿‡JSåŠ¨æ€ç”Ÿæˆ -->
        </div>
    </div>
    
    <script>
        // éŸ³é¢‘ä¸Šä¸‹æ–‡å’ŒéŸ³æ•ˆå®šä¹‰
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let isPlaying = false;
        let currentStep = 0;
        let timerId = null;
        let bpm = 120;
        
        // æ‰“å‡»ä¹éŸ³æ•ˆ
        const sounds = {
            kick: {
                name: "åº•é¼“",
                createSound: () => {
                    const oscillator = audioContext.createOscillator();
                    const gain = audioContext.createGain();
                    oscillator.type = "sine";
                    oscillator.frequency.value = 100;
                    gain.gain.value = 1;
                    
                    oscillator.connect(gain);
                    gain.connect(audioContext.destination);
                    
                    oscillator.start();
                    gain.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.5);
                    oscillator.stop(audioContext.currentTime + 0.5);
                }
            },
            snare: {
                name: "å†›é¼“",
                createSound: () => {
                    const noise = audioContext.createBufferSource();
                    const noiseBuffer = audioContext.createBuffer(1, audioContext.sampleRate * 0.5, audioContext.sampleRate);
                    const noiseData = noiseBuffer.getChannelData(0);
                    
                    for (let i = 0; i < noiseBuffer.length; i++) {
                        noiseData[i] = Math.random() * 2 - 1;
                    }
                    
                    const noiseFilter = audioContext.createBiquadFilter();
                    noiseFilter.type = "highpass";
                    noiseFilter.frequency.value = 1000;
                    
                    const noiseGain = audioContext.createGain();
                    noiseGain.gain.value = 0.5;
                    
                    const oscillator = audioContext.createOscillator();
                    oscillator.type = "triangle";
                    oscillator.frequency.value = 200;
                    
                    const oscillatorGain = audioContext.createGain();
                    oscillatorGain.gain.value = 0.5;
                    
                    noise.buffer = noiseBuffer;
                    noise.connect(noiseFilter);
                    noiseFilter.connect(noiseGain);
                    noiseGain.connect(audioContext.destination);
                    
                    oscillator.connect(oscillatorGain);
                    oscillatorGain.connect(audioContext.destination);
                    
                    noise.start();
                    oscillator.start();
                    
                    noiseGain.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.3);
                    oscillatorGain.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.3);
                    noise.stop(audioContext.currentTime + 0.3);
                    oscillator.stop(audioContext.currentTime + 0.3);
                }
            },
            hihat: {
                name: "è¸©é•²",
                createSound: () => {
                    const bufferSize = audioContext.sampleRate * 0.1;
                    const noiseBuffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
                    const output = noiseBuffer.getChannelData(0);
                    
                    for (let i = 0; i < bufferSize; i++) {
                        output[i] = Math.random() * 2 - 1;
                    }
                    
                    const noise = audioContext.createBufferSource();
                    noise.buffer = noiseBuffer;
                    
                    const filter = audioContext.createBiquadFilter();
                    filter.type = "highpass";
                    filter.frequency.value = 7000;
                    
                    const gain = audioContext.createGain();
                    gain.gain.value = 0.5;
                    
                    noise.connect(filter);
                    filter.connect(gain);
                    gain.connect(audioContext.destination);
                    
                    noise.start();
                    gain.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.1);
                    noise.stop(audioContext.currentTime + 0.1);
                }
            },
            clap: {
                name: "æ‹æ‰‹",
                createSound: () => {
                    // åˆ›å»ºå¤šä¸ªçŸ­è„‰å†²æ¥æ¨¡æ‹Ÿæ‹æ‰‹å£°
                    for (let i = 0; i < 3; i++) {
                        const oscillator = audioContext.createOscillator();
                        const gain = audioContext.createGain();
                        
                        oscillator.type = "sine";
                        oscillator.frequency.value = 500 + Math.random() * 500;
                        gain.gain.value = 0.5;
                        
                        oscillator.connect(gain);
                        gain.connect(audioContext.destination);
                        
                        const startTime = audioContext.currentTime + i * 0.02;
                        oscillator.start(startTime);
                        gain.gain.exponentialRampToValueAtTime(0.001, startTime + 0.1);
                        oscillator.stop(startTime + 0.1);
                    }
                }
            }
        };
        
        // åˆå§‹åŒ–éŸ³åºå™¨
        const sequencer = document.getElementById('sequencer');
        const effects = document.getElementById('effects');
        const visualizer = document.getElementById('visualizer');
        const playBtn = document.getElementById('playBtn');
        const stopBtn = document.getElementById('stopBtn');
        const bpmInput = document.getElementById('bpm');
        
        // åˆ›å»º16ä¸ªæ­¥éª¤çš„å¯è§†åŒ–æ¡
        for (let i = 0; i < 16; i++) {
            const bar = document.createElement('div');
            bar.className = 'bar';
            bar.style.left = `${(i * 20) + (i * 5)}px`;
            bar.style.height = '0px';
            visualizer.appendChild(bar);
        }
        
        const bars = document.querySelectorAll('.bar');
        
        // åˆ›å»ºéŸ³æ•ˆé€‰æ‹©å™¨
        Object.keys(sounds).forEach(soundKey => {
            const effect = document.createElement('div');
            effect.className = 'effect';
            effect.textContent = sounds[soundKey].name;
            effect.dataset.sound = soundKey;
            effect.addEventListener('click', () => {
                document.querySelectorAll('.effect').forEach(el => el.classList.remove('selected'));
                effect.classList.add('selected');
                selectedSound = soundKey;
            });
            effects.appendChild(effect);
        });
        
        // é»˜è®¤é€‰æ‹©ç¬¬ä¸€ä¸ªéŸ³æ•ˆ
        document.querySelector('.effect').click();
        
        // åˆ›å»ºéŸ³åºå™¨è½¨é“
        const patterns = {};
        Object.keys(sounds).forEach(soundKey => {
            patterns[soundKey] = Array(16).fill(false);
            
            const track = document.createElement('div');
            track.className = 'track';
            
            const trackName = document.createElement('div');
            trackName.className = 'track-name';
            trackName.textContent = sounds[soundKey].name;
            
            const steps = document.createElement('div');
            steps.className = 'steps';
            
            for (let i = 0; i < 16; i++) {
                const step = document.createElement('div');
                step.className = 'step';
                step.dataset.sound = soundKey;
                step.dataset.step = i;
                
                step.addEventListener('click', function() {
                    const sound = this.dataset.sound;
                    const stepIndex = parseInt(this.dataset.step);
                    patterns[sound][stepIndex] = !patterns[sound][stepIndex];
                    this.classList.toggle('active');
                });
                
                steps.appendChild(step);
            }
            
            track.appendChild(trackName);
            track.appendChild(steps);
            sequencer.appendChild(track);
        });
        
        // æ’­æ”¾/åœæ­¢æ§åˆ¶
        playBtn.addEventListener('click', function() {
            if (isPlaying) return;
            
            isPlaying = true;
            currentStep = 0;
            playSequence();
        });
        
        stopBtn.addEventListener('click', function() {
            isPlaying = false;
            clearTimeout(timerId);
            document.querySelectorAll('.step').forEach(step => {
                step.classList.remove('current');
            });
            
            // é‡ç½®å¯è§†åŒ–
            bars.forEach(bar => {
                bar.style.height = '0px';
            });
        });
        
        // BPMæ§åˆ¶
        bpmInput.addEventListener('change', function() {
            bpm = parseInt(this.value);
            if (isPlaying) {
                clearTimeout(timerId);
                playSequence();
            }
        });
        
        // æ’­æ”¾åºåˆ—
        function playSequence() {
            if (!isPlaying) return;
            
            const stepDuration = 60 / bpm / 4; // 16åˆ†éŸ³ç¬¦çš„æŒç»­æ—¶é—´
            
            // é‡ç½®å½“å‰æ­¥éª¤çš„é«˜äº®
            document.querySelectorAll('.step').forEach(step => {
                step.classList.remove('current');
            });
            
            // é«˜äº®å½“å‰æ­¥éª¤
            document.querySelectorAll(`.step[data-step="${currentStep}"]`).forEach(step => {
                step.classList.add('current');
            });
            
            // æ’­æ”¾å½“å‰æ­¥éª¤çš„éŸ³æ•ˆ
            Object.keys(patterns).forEach(soundKey => {
                if (patterns[soundKey][currentStep]) {
                    sounds[soundKey].createSound();
                }
            });
            
            // æ›´æ–°å¯è§†åŒ–
            bars.forEach((bar, index) => {
                if (index === currentStep) {
                    bar.style.height = `${Math.random() * 100 + 50}px`;
                } else {
                    // å…¶ä»–æ¡é€æ¸é™ä½
                    const currentHeight = parseFloat(bar.style.height) || 0;
                    bar.style.height = `${Math.max(0, currentHeight - 5)}px`;
                }
            });
            
            // å‰è¿›åˆ°ä¸‹ä¸€æ­¥
            currentStep = (currentStep + 1) % 16;
            
            // è®¾ç½®ä¸‹ä¸€ä¸ªæ­¥éª¤çš„å®šæ—¶å™¨
            timerId = setTimeout(playSequence, stepDuration * 1000);
        }
        
        // é¢„ç½®ä¸€ä¸ªç®€å•çš„èŠ‚å¥æ¨¡å¼
        function presetPattern() {
            // åº•é¼“æ¨¡å¼
            patterns.kick[0] = true;
            patterns.kick[4] = true;
            patterns.kick[8] = true;
            patterns.kick[12] = true;
            
            // å†›é¼“æ¨¡å¼
            patterns.snare[4] = true;
            patterns.snare[12] = true;
            
            // è¸©é•²æ¨¡å¼
            for (let i = 0; i < 16; i += 2) {
                patterns.hihat[i] = true;
            }
            
            // æ›´æ–°UI
            document.querySelectorAll('.step').forEach(step => {
                const sound = step.dataset.sound;
                const stepIndex = parseInt(step.dataset.step);
                if (patterns[sound][stepIndex]) {
                    step.classList.add('active');
                }
            });
        }
        
        // åˆå§‹åŒ–é¢„ç½®æ¨¡å¼
        presetPattern();
    </script>
</body>
</html>
