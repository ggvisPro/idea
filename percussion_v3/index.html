<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16Ê≠•ÊâìÂáª‰πêÈü≥Â∫èÂô®</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #ff8c00;
        }
        
        .sequencer {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }
        
        .track {
            display: flex;
            align-items: center;
        }
        
        .track-name {
            width: 100px;
            font-weight: bold;
        }
        
        .steps {
            display: flex;
            gap: 5px;
        }
        
        .step {
            width: 40px;
            height: 40px;
            background-color: #333;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s;
        }
        
        .step.active {
            background-color: #ff8c00;
            box-shadow: 0 0 10px #ff8c00;
        }
        
        .step.current {
            transform: scale(1.1);
            box-shadow: 0 0 15px #fff;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #ff8c00;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        button:hover {
            background-color: #ff6b00;
        }
        
        .bpm-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .visualizer {
            height: 150px;
            background-color: #000;
            border-radius: 8px;
            margin-top: 30px;
            overflow: hidden;
            position: relative;
        }
        
        .bar {
            position: absolute;
            bottom: 0;
            width: 20px;
            background-color: #ff8c00;
            transition: height 0.1s;
        }
        
        .effects {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .effect {
            padding: 8px 15px;
            background-color: #333;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .effect.selected {
            background-color: #ff8c00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü•Å 16Ê≠•ÊâìÂáª‰πêÈü≥Â∫èÂô®</h1>
        
        <div class="controls">
            <button id="playBtn">Êí≠Êîæ</button>
            <button id="stopBtn">ÂÅúÊ≠¢</button>
            <div class="bpm-control">
                <span>BPM:</span>
                <input type="number" id="bpm" value="120" min="60" max="240">
            </div>
        </div>
        
        <div class="sequencer" id="sequencer">
            <!-- Èü≥Â∫èÂô®ËΩ®ÈÅìÂ∞ÜÈÄöËøáJSÂä®ÊÄÅÁîüÊàê -->
        </div>
        
        <div class="effects" id="effects">
            <!-- Èü≥ÊïàÈÄâÊã©Â∞ÜÈÄöËøáJSÂä®ÊÄÅÁîüÊàê -->
        </div>
        
        <div class="visualizer" id="visualizer">
            <!-- ÂèØËßÜÂåñÂä®ÁîªÂ∞ÜÈÄöËøáJSÂä®ÊÄÅÁîüÊàê -->
        </div>
    </div>
    
    <script>
        // Èü≥È¢ë‰∏ä‰∏ãÊñáÂíåÈü≥ÊïàÂÆö‰πâ
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let isPlaying = false;
        let currentStep = 0;
        let timerId = null;
        let bpm = 120;
        
        // ÊâìÂáª‰πêÈü≥Êïà
        const sounds = {
            kick: {
                name: "Â∫ïÈºì",
                createSound: () => {
                    const oscillator = audioContext.createOscillator();
                    const gain = audioContext.createGain();
                    oscillator.type = "sine";
                    oscillator.frequency.value = 100;
                    gain.gain.value = 1;
                    
                    oscillator.connect(gain);
                    gain.connect(audioContext.destination);
                    
                    oscillator.start();
                    gain.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.5);
                    oscillator.stop(audioContext.currentTime + 0.5);
                }
            },
            snare: {
                name: "ÂÜõÈºì",
                createSound: () => {
                    const noise = audioContext.createBufferSource();
                    const noiseBuffer = audioContext.createBuffer(1, audioContext.sampleRate * 0.5, audioContext.sampleRate);
                    const noiseData = noiseBuffer.getChannelData(0);
                    
                    for (let i = 0; i < noiseBuffer.length; i++) {
                        noiseData[i] = Math.random() * 2 - 1;
                    }
                    
                    const noiseFilter = audioContext.createBiquadFilter();
                    noiseFilter.type = "highpass";
                    noiseFilter.frequency.value = 1000;
                    
                    const noiseGain = audioContext.createGain();
                    noiseGain.gain.value = 0.5;
                    
                    const oscillator = audioContext.createOscillator();
                    oscillator.type = "triangle";
                    oscillator.frequency.value = 200;
                    
                    const oscillatorGain = audioContext.createGain();
                    oscillatorGain.gain.value = 0.5;
                    
                    noise.buffer = noiseBuffer;
                    noise.connect(noiseFilter);
                    noiseFilter.connect(noiseGain);
                    noiseGain.connect(audioContext.destination);
                    
                    oscillator.connect(oscillatorGain);
                    oscillatorGain.connect(audioContext.destination);
                    
                    noise.start();
                    oscillator.start();
                    
                    noiseGain.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.3);
                    oscillatorGain.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.3);
                    noise.stop(audioContext.currentTime + 0.3);
                    oscillator.stop(audioContext.currentTime + 0.3);
                }
            },
            hihat: {
                name: "Ë∏©Èï≤",
                createSound: () => {
                    const bufferSize = audioContext.sampleRate * 0.1;
                    const noiseBuffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
                    const output = noiseBuffer.getChannelData(0);
                    
                    for (let i = 0; i < bufferSize; i++) {
                        output[i] = Math.random() * 2 - 1;
                    }
                    
                    const noise = audioContext.createBufferSource();
                    noise.buffer = noiseBuffer;
                    
                    const filter = audioContext.createBiquadFilter();
                    filter.type = "highpass";
                    filter.frequency.value = 7000;
                    
                    const gain = audioContext.createGain();
                    gain.gain.value = 0.5;
                    
                    noise.connect(filter);
                    filter.connect(gain);
                    gain.connect(audioContext.destination);
                    
                    noise.start();
                    gain.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.1);
                    noise.stop(audioContext.currentTime + 0.1);
                }
            },
            clap: {
                name: "ÊãçÊâã",
                createSound: () => {
                    // ÂàõÂª∫Â§ö‰∏™Áü≠ËÑâÂÜ≤Êù•Ê®°ÊãüÊãçÊâãÂ£∞
                    for (let i = 0; i < 3; i++) {
                        const oscillator = audioContext.createOscillator();
                        const gain = audioContext.createGain();
                        
                        oscillator.type = "sine";
                        oscillator.frequency.value = 500 + Math.random() * 500;
                        gain.gain.value = 0.5;
                        
                        oscillator.connect(gain);
                        gain.connect(audioContext.destination);
                        
                        const startTime = audioContext.currentTime + i * 0.02;
                        oscillator.start(startTime);
                        gain.gain.exponentialRampToValueAtTime(0.001, startTime + 0.1);
                        oscillator.stop(startTime + 0.1);
                    }
                }
            }
        };
        
        // ÂàùÂßãÂåñÈü≥Â∫èÂô®
        const sequencer = document.getElementById('sequencer');
        const effects = document.getElementById('effects');
        const visualizer = document.getElementById('visualizer');
        const playBtn = document.getElementById('playBtn');
        const stopBtn = document.getElementById('stopBtn');
        const bpmInput = document.getElementById('bpm');
        
        // ÂàõÂª∫16‰∏™Ê≠•È™§ÁöÑÂèØËßÜÂåñÊù°
        for (let i = 0; i < 16; i++) {
            const bar = document.createElement('div');
            bar.className = 'bar';
            bar.style.left = `${(i * 20) + (i * 5)}px`;
            bar.style.height = '0px';
            visualizer.appendChild(bar);
        }
        
        const bars = document.querySelectorAll('.bar');
        
        // ÂàõÂª∫Èü≥ÊïàÈÄâÊã©Âô®
        Object.keys(sounds).forEach(soundKey => {
            const effect = document.createElement('div');
            effect.className = 'effect';
            effect.textContent = sounds[soundKey].name;
            effect.dataset.sound = soundKey;
            effect.addEventListener('click', () => {
                document.querySelectorAll('.effect').forEach(el => el.classList.remove('selected'));
                effect.classList.add('selected');
                selectedSound = soundKey;
            });
            effects.appendChild(effect);
        });
        
        // ÈªòËÆ§ÈÄâÊã©Á¨¨‰∏Ä‰∏™Èü≥Êïà
        document.querySelector('.effect').click();
        
        // ÂàõÂª∫Èü≥Â∫èÂô®ËΩ®ÈÅì
        const patterns = {};
        Object.keys(sounds).forEach(soundKey => {
            patterns[soundKey] = Array(16).fill(false);
            
            const track = document.createElement('div');
            track.className = 'track';
            
            const trackName = document.createElement('div');
            trackName.className = 'track-name';
            trackName.textContent = sounds[soundKey].name;
            
            const steps = document.createElement('div');
            steps.className = 'steps';
            
            for (let i = 0; i < 16; i++) {
                const step = document.createElement('div');
                step.className = 'step';
                step.dataset.sound = soundKey;
                step.dataset.step = i;
                
                step.addEventListener('click', function() {
                    const sound = this.dataset.sound;
                    const stepIndex = parseInt(this.dataset.step);
                    patterns[sound][stepIndex] = !patterns[sound][stepIndex];
                    this.classList.toggle('active');
                });
                
                steps.appendChild(step);
            }
            
            track.appendChild(trackName);
            track.appendChild(steps);
            sequencer.appendChild(track);
        });
        
        // Êí≠Êîæ/ÂÅúÊ≠¢ÊéßÂà∂
        playBtn.addEventListener('click', function() {
            if (isPlaying) return;
            
            isPlaying = true;
            currentStep = 0;
            playSequence();
        });
        
        stopBtn.addEventListener('click', function() {
            isPlaying = false;
            clearTimeout(timerId);
            document.querySelectorAll('.step').forEach(step => {
                step.classList.remove('current');
            });
            
            // ÈáçÁΩÆÂèØËßÜÂåñ
            bars.forEach(bar => {
                bar.style.height = '0px';
            });
        });
        
        // BPMÊéßÂà∂
        bpmInput.addEventListener('change', function() {
            bpm = parseInt(this.value);
            if (isPlaying) {
                clearTimeout(timerId);
                playSequence();
            }
        });
        
        // Êí≠ÊîæÂ∫èÂàó
        function playSequence() {
            if (!isPlaying) return;
            
            const stepDuration = 60 / bpm / 4; // 16ÂàÜÈü≥Á¨¶ÁöÑÊåÅÁª≠Êó∂Èó¥
            
            // ÈáçÁΩÆÂΩìÂâçÊ≠•È™§ÁöÑÈ´ò‰∫Æ
            document.querySelectorAll('.step').forEach(step => {
                step.classList.remove('current');
            });
            
            // È´ò‰∫ÆÂΩìÂâçÊ≠•È™§
            document.querySelectorAll(`.step[data-step="${currentStep}"]`).forEach(step => {
                step.classList.add('current');
            });
            
            // Êí≠ÊîæÂΩìÂâçÊ≠•È™§ÁöÑÈü≥Êïà
            Object.keys(patterns).forEach(soundKey => {
                if (patterns[soundKey][currentStep]) {
                    sounds[soundKey].createSound();
                }
            });
            
            // Êõ¥Êñ∞ÂèØËßÜÂåñ
            bars.forEach((bar, index) => {
                if (index === currentStep) {
                    bar.style.height = `${Math.random() * 100 + 50}px`;
                } else {
                    // ÂÖ∂‰ªñÊù°ÈÄêÊ∏êÈôç‰Ωé
                    const currentHeight = parseFloat(bar.style.height) || 0;
                    bar.style.height = `${Math.max(0, currentHeight - 5)}px`;
                }
            });
            
            // ÂâçËøõÂà∞‰∏ã‰∏ÄÊ≠•
            currentStep = (currentStep + 1) % 16;
            
            // ËÆæÁΩÆ‰∏ã‰∏Ä‰∏™Ê≠•È™§ÁöÑÂÆöÊó∂Âô®
            timerId = setTimeout(playSequence, stepDuration * 1000);
        }
        
        // È¢ÑÁΩÆ‰∏Ä‰∏™ÁÆÄÂçïÁöÑËäÇÂ•èÊ®°Âºè
        function presetPattern() {
            // Â∫ïÈºìÊ®°Âºè
            patterns.kick[0] = true;
            patterns.kick[4] = true;
            patterns.kick[8] = true;
            patterns.kick[12] = true;
            
            // ÂÜõÈºìÊ®°Âºè
            patterns.snare[4] = true;
            patterns.snare[12] = true;
            
            // Ë∏©Èï≤Ê®°Âºè
            for (let i = 0; i < 16; i += 2) {
                patterns.hihat[i] = true;
            }
            
            // Êõ¥Êñ∞UI
            document.querySelectorAll('.step').forEach(step => {
                const sound = step.dataset.sound;
                const stepIndex = parseInt(step.dataset.step);
                if (patterns[sound][stepIndex]) {
                    step.classList.add('active');
                }
            });
        }
        
        // ÂàùÂßãÂåñÈ¢ÑÁΩÆÊ®°Âºè
        presetPattern();
    </script>
</body>
</html>
