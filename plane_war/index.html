    <style>
        body {

            min-height: 100vh;
            background-color: #222; /* æ·±è‰²èƒŒæ™¯ */
            margin: 0;

            color: #fff; /* ç™½è‰²æ–‡å­— */
            flex-direction: column; /* å‚ç›´æ’åˆ— */
        }
        #gameContainer {
            position: relative; /* ç”¨äºå®šä½æ¶ˆæ¯æ¡† */
            border: 3px solid #fff; /* ç™½è‰²è¾¹æ¡† */
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5); /* å‘å…‰æ•ˆæœ */
            background-color: #000; /* é»‘è‰²ç”»å¸ƒèƒŒæ™¯ */
            overflow: hidden; /* éšè—è¶…å‡ºç”»å¸ƒçš„å†…å®¹ */
            width: 80vw; /* ç”»å¸ƒå®½åº¦ä¸ºè§†å£å®½åº¦çš„80% */
            max-width: 600px; /* æœ€å¤§å®½åº¦ */
            aspect-ratio: 4 / 3; /* ä¿æŒ4:3çš„å®½é«˜æ¯” */
            display: block; /* ç¡®ä¿ canvas æ˜¯å—çº§å…ƒç´  */
        }
        canvas {
            display: block; /* ç§»é™¤é»˜è®¤çš„åº•éƒ¨ç©ºé—´ */
            background-color: #000; /* é»‘è‰²èƒŒæ™¯ */
            width: 100%; /* å¡«å……å®¹å™¨å®½åº¦ */
            height: 100%; /* å¡«å……å®¹å™¨é«˜åº¦ */
        }
        #controls {
            margin-top: 20px; /* ä¸ç”»å¸ƒçš„é—´è· */
            text-align: center; /* å±…ä¸­æŒ‰é’® */
        }
        button {
            font-family: 'Press Start 2P', cursive; /* åº”ç”¨æ¸¸æˆå­—ä½“ */
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: linear-gradient(45deg, #ff00ff, #00ffff); /* æ¸å˜èƒŒæ™¯ */
            color: #fff; /* ç™½è‰²æ–‡å­— */
            border: 2px solid #fff; /* ç™½è‰²è¾¹æ¡† */
            border-radius: 8px; /* åœ†è§’ */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* æ–‡å­—é˜´å½± */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* æŒ‰é’®é˜´å½± */
            transition: all 0.2s ease; /* å¹³æ»‘è¿‡æ¸¡ */
            margin: 0 10px; /* æŒ‰é’®é—´è· */
        }
        button:hover {
            transform: scale(1.1); /* æ‚¬åœæ”¾å¤§ */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5); /* å¢å¼ºé˜´å½± */
        }
        button:active {
            transform: scale(0.95); /* ç‚¹å‡»ç¼©å° */
        }
        #messageBox {
            position: absolute; /* ç»å¯¹å®šä½ */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* å±…ä¸­ */
            background-color: rgba(0, 0, 0, 0.8); /* åŠé€æ˜é»‘è‰²èƒŒæ™¯ */
            color: #fff;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            font-size: 24px;
            z-index: 10; /* ç¡®ä¿åœ¨æœ€ä¸Šå±‚ */
            display: none; /* é»˜è®¤éšè— */
            border: 2px solid #fff;
        }
         #scoreBoard {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px;
            color: #fff;
            z-index: 5; /* åœ¨æ¸¸æˆå…ƒç´ ä¹‹ä¸Š */

</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="scoreBoard">å¾—åˆ†: 0</div>
        <div id="messageBox">
            <p id="messageText"></p>
            <button id="restartButton">é‡æ–°å¼€å§‹</button>
        </div>
    </div>
    <div id="controls">
        <p>æ§åˆ¶: â† â†’ ç§»åŠ¨, â†‘ å°„å‡»</p>
        <button id="startButton">å¼€å§‹æ¸¸æˆ</button>
    </div>

    <script>
        // --- éŸ³æ•ˆè®¾ç½® ---
        const synth = new Tone.Synth().toDestination(); // Player shoot sound
        const metalSynth = new Tone.MetalSynth({ // Enemy hit sound
            frequency: 100,
            envelope: { attack: 0.001, decay: 0.1, release: 0.01 },
            harmonicity: 3.1,
            modulationIndex: 16,
            resonance: 4000,
            octaves: 0.5
        }).toDestination();
         const noiseSynth = new Tone.NoiseSynth({ // Game over sound
            noise: { type: 'white' },
            envelope: { attack: 0.005, decay: 0.2, sustain: 0 }
        }).toDestination();

        function playShootSound() {
            // Play a short, high-pitched sound
            synth.triggerAttackRelease("C5", "8n");
        }

        function playHitSound() {
            // Play a metallic hit sound
             metalSynth.triggerAttackRelease("16n");
        }

         function playGameOverSound() {
            // Play a noise burst
            noiseSynth.triggerAttackRelease("4n");
        }


        // --- æ¸¸æˆç”»å¸ƒå’Œä¸Šä¸‹æ–‡ ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameContainer = document.getElementById('gameContainer');
        const scoreBoard = document.getElementById('scoreBoard');
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');
        const restartButton = document.getElementById('restartButton');
        const startButton = document.getElementById('startButton');

        let canvasWidth, canvasHeight;

        // --- æ¸¸æˆçŠ¶æ€ ---
        let gameRunning = false;
        let score = 0;
        let animationFrameId; // To store the requestAnimationFrame ID

        // --- ç©å®¶è®¾ç½® ---
        const player = {
            x: 0, // Initial x position (will be centered later)
            y: 0, // Initial y position (will be set later)
            width: 40,
            height: 40,
            speed: 5,
            color: '#00ffff', // é’è‰²
            emoji: 'âœˆï¸' // Player emoji
        };

        // --- å­å¼¹è®¾ç½® ---
        const bullets = [];
        const bulletSpeed = 7;
        const bulletWidth = 5;
        const bulletHeight = 15;
        const bulletColor = '#ff00ff'; // å“çº¢è‰²

        // --- æ•Œæœºè®¾ç½® ---
        const enemies = [];
        const enemyWidth = 35;
        const enemyHeight = 35;
        const enemySpeed = 2;
        const enemySpawnRate = 1000; // Milliseconds between spawns
        let lastEnemySpawn = 0;
        const enemyEmojis = ['ğŸ‘¾', 'ğŸ‘½', 'ğŸ›¸', 'ğŸ¤–']; // Array of enemy emojis

        // --- æŒ‰é”®çŠ¶æ€ ---
        const keys = {
            ArrowLeft: false,
            ArrowRight: false,
            ArrowUp: false // Use ArrowUp for shooting
        };
        let canShoot = true; // Cooldown for shooting

        // --- è°ƒæ•´ç”»å¸ƒå¤§å° ---
        function resizeCanvas() {
            canvasWidth = gameContainer.clientWidth;
            canvasHeight = gameContainer.clientHeight;
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;

            // Update player position after resize
            player.y = canvasHeight - player.height - 10; // Position at bottom
             if (!gameRunning) { // Center player horizontally only if game hasn't started
                player.x = (canvasWidth - player.width) / 2;
            } else {
                 // Keep player within bounds after resize
                if (player.x < 0) player.x = 0;
                if (player.x + player.width > canvasWidth) player.x = canvasWidth - player.width;
            }
        }

        // --- ç»˜åˆ¶å‡½æ•° ---
        function drawRect(x, y, w, h, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, w, h);
        }

         function drawEmoji(emoji, x, y, size) {
            ctx.font = `${size}px Arial`; // Use a common font for emojis
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(emoji, x + size / 2, y + size / 2); // Adjust position for center
        }

        function drawPlayer() {
            // drawRect(player.x, player.y, player.width, player.height, player.color);
            drawEmoji(player.emoji, player.x, player.y, player.width); // Draw player emoji
        }

        function drawBullets() {
            bullets.forEach(bullet => {
                drawRect(bullet.x, bullet.y, bullet.width, bullet.height, bullet.color);
            });
        }

        function drawEnemies() {
            enemies.forEach(enemy => {
                // drawRect(enemy.x, enemy.y, enemy.width, enemy.height, enemy.color);
                 drawEmoji(enemy.emoji, enemy.x, enemy.y, enemy.width); // Draw enemy emoji
            });
        }

         function drawScore() {
            scoreBoard.textContent = `å¾—åˆ†: ${score}`;
        }

        // --- æ›´æ–°å‡½æ•° ---
        function updatePlayer() {
            if (keys.ArrowLeft && player.x > 0) {
                player.x -= player.speed;
            }
            if (keys.ArrowRight && player.x < canvasWidth - player.width) {
                player.x += player.speed;
            }
            // Shooting logic
            if (keys.ArrowUp && canShoot) {
                shoot();
                canShoot = false;
                // Cooldown timer for shooting
                setTimeout(() => {
                    canShoot = true;
                }, 300); // 300ms cooldown
            }
        }

        function shoot() {
             playShootSound(); // Play sound on shoot
            bullets.push({
                x: player.x + player.width / 2 - bulletWidth / 2,
                y: player.y,
                width: bulletWidth,
                height: bulletHeight,
                color: bulletColor
            });
        }

        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].y -= bulletSpeed;
                // Remove bullets that go off-screen
                if (bullets[i].y < 0) {
                    bullets.splice(i, 1);
                }
            }
        }

        function spawnEnemy() {
            const currentTime = Date.now();
            if (currentTime - lastEnemySpawn > enemySpawnRate) {
                const x = Math.random() * (canvasWidth - enemyWidth);
                const randomEmoji = enemyEmojis[Math.floor(Math.random() * enemyEmojis.length)]; // Pick a random emoji
                enemies.push({
                    x: x,
                    y: -enemyHeight, // Start above the screen
                    width: enemyWidth,
                    height: enemyHeight,
                    // color: `hsl(${Math.random() * 360}, 70%, 50%)`, // Random color
                    emoji: randomEmoji
                });
                lastEnemySpawn = currentTime;
            }
        }

        function updateEnemies() {
            for (let i = enemies.length - 1; i >= 0; i--) {
                enemies[i].y += enemySpeed;
                // Remove enemies that go off-screen
                if (enemies[i].y > canvasHeight) {
                    enemies.splice(i, 1);
                    // Maybe lose points or health here in a more complex game
                }
            }
        }

        // --- ç¢°æ’æ£€æµ‹ ---
        function checkCollisions() {
            // Bullet-Enemy collisions
            for (let i = bullets.length - 1; i >= 0; i--) {
                for (let j = enemies.length - 1; j >= 0; j--) {
                    if (
                        bullets[i] && enemies[j] && // Ensure both exist
                        bullets[i].x < enemies[j].x + enemies[j].width &&
                        bullets[i].x + bullets[i].width > enemies[j].x &&
                        bullets[i].y < enemies[j].y + enemies[j].height &&
                        bullets[i].y + bullets[i].height > enemies[j].y
                    ) {
                        // Collision detected
                        playHitSound(); // Play hit sound
                        bullets.splice(i, 1); // Remove bullet
                        enemies.splice(j, 1); // Remove enemy
                        score += 10; // Increase score
                        break; // Exit inner loop since bullet is gone
                    }
                }
            }

            // Enemy-Player collisions
            for (let i = enemies.length - 1; i >= 0; i--) {
                 if (
                    player.x < enemies[i].x + enemies[i].width &&
                    player.x + player.width > enemies[i].x &&
                    player.y < enemies[i].y + enemies[i].height &&
                    player.y + player.height > enemies[i].y
                ) {
                    // Collision detected - Game Over
                    gameOver();
                    return; // Exit collision check
                }
            }
        }

        // --- æ¸¸æˆç»“æŸ ---
        function gameOver() {
            gameRunning = false;
            playGameOverSound(); // Play game over sound
            cancelAnimationFrame(animationFrameId); // Stop the game loop
            messageText.textContent = `æ¸¸æˆç»“æŸ! æœ€ç»ˆå¾—åˆ†: ${score}`;
            messageBox.style.display = 'block'; // Show message box
            startButton.style.display = 'none'; // Hide start button if visible
            console.log("Game Over! Score:", score);
        }

        // --- é‡ç½®æ¸¸æˆ ---
        function resetGame() {
            score = 0;
            player.x = (canvasWidth - player.width) / 2; // Center player
            player.y = canvasHeight - player.height - 10;
            bullets.length = 0; // Clear bullets array
            enemies.length = 0; // Clear enemies array
            lastEnemySpawn = 0;
            keys.ArrowLeft = false;
            keys.ArrowRight = false;
            keys.ArrowUp = false;
            canShoot = true;
            messageBox.style.display = 'none'; // Hide message box
             startButton.style.display = 'inline-block'; // Show start button again
        }

        // --- æ¸¸æˆå¾ªç¯ ---
        function gameLoop() {
            if (!gameRunning) return; // Stop loop if game isn't running

            // Clear canvas
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);

            // Spawn new enemies
            spawnEnemy();

            // Update game objects
            updatePlayer();
            updateBullets();
            updateEnemies();

            // Check for collisions
            checkCollisions(); // Check collisions *after* updates

            // Draw game objects
            drawPlayer();
            drawBullets();
            drawEnemies();
            drawScore(); // Draw score in each frame

            // Request next frame
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        // --- äº‹ä»¶ç›‘å¬ ---
        window.addEventListener('keydown', (e) => {
            if (keys.hasOwnProperty(e.key)) { // Check if the key is one we track
                keys[e.key] = true;
            }
             // Prevent default browser action for arrow keys
            if (['ArrowLeft', 'ArrowRight', 'ArrowUp', 'ArrowDown'].includes(e.key)) {
                e.preventDefault();
            }
        });

        window.addEventListener('keyup', (e) => {
            if (keys.hasOwnProperty(e.key)) {
                keys[e.key] = false;
            }
        });

        // Handle window resize
        window.addEventListener('resize', resizeCanvas);

        // Start Button
        startButton.addEventListener('click', () => {
             // Ensure Tone.js context is started by user interaction
            Tone.start();
            console.log("Tone.js context started.");

            if (!gameRunning) {
                resetGame(); // Reset before starting
                gameRunning = true;
                startButton.style.display = 'none'; // Hide start button
                gameLoop(); // Start the game loop
            }
        });


        // Restart Button
        restartButton.addEventListener('click', () => {
            resetGame();
            gameRunning = true;
            gameLoop(); // Start the game loop again
        });


        // --- åˆå§‹åŒ– ---
        resizeCanvas(); // Initial canvas setup
        drawPlayer(); // Draw initial player position

    </script>
</body>
