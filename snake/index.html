<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>贪吃蛇</h1>
        
        <div class="game-info">
            <div class="score-container">
                <span>分数: </span>
                <span id="score">0</span>
            </div>
            <div class="controls">
                <button id="start-btn" class="btn">开始</button>
                <button id="pause-btn" class="btn" disabled>暂停</button>
            </div>
            <div class="difficulty">
                <span>难度: </span>
                <div class="difficulty-options">
                    <button class="diff-btn active" data-speed="200">简单</button>
                    <button class="diff-btn" data-speed="150">中等</button>
                    <button class="diff-btn" data-speed="100">困难</button>
                </div>
            </div>
        </div>
        
        <canvas id="game-board" width="400" height="400"></canvas>
        
        <div class="game-instructions">
            <p>使用 ↑ ← ↓ → 键或 WASD 控制蛇的移动</p>
            <p>按空格键暂停/继续游戏</p>
            <p>蛇可以穿过左右墙壁，但不能碰触上下边界</p>
        </div>
    </div>

    <div id="game-over" class="modal">
        <div class="modal-content">
            <h2>游戏结束!</h2>
            <p>你的分数: <span id="final-score">0</span></p>
            <button id="restart-btn" class="btn">重新开始</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
