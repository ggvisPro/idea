<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>草莓计数器</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="title-container">
            <h1>草莓计数器</h1>
            <span class="strawberry-icon">🍓</span>
        </div>
        
        <div class="card">
            <div class="input-group">
                <label for="word">输入单词:</label>
                <input type="text" id="word" value="strawberry" placeholder="输入单词">
            </div>
            
            <div class="input-group">
                <label for="letter">目标字母:</label>
                <input type="text" id="letter" value="r" placeholder="输入字母" maxlength="1">
            </div>
            
            <div class="result" id="result">
                <p>字母 <span id="targetLetter">r</span> 在单词 <span id="targetWord">strawberry</span> 中出现了 <span id="count">2</span> 次</p>
            </div>
        </div>
        
        <div class="strawberry-container" id="strawberry-container">
            <!-- 草莓图标将通过JavaScript动态添加 -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
